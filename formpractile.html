<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Untitled-1.css">
    <title>form</title>
</head>
<body>
    <form class="form">
        <h2 class="title">Sign In</h2>
        <p class="subtitle">Still dont have an account? <a href="">Click here</a></p>
        <div class="form__container">
            <div class="form__group">
                <input type="email" id="email" class="form__input" placeholder=" ">
                <label for="email" class="form__label">Email</label>
                <span class="form__line"></span>
            </div>
            <div class="form__group">
                <input type="text" id="user" class="form__input" placeholder=" ">
                <label for="user" class="form__label">User</label>
                <span class="form__line"></span>
            </div>
            <div class="form__group">
                <input type="password" id="password" class="form__input" placeholder=" ">
                <label for="password" class="form__label">Password</label>
                <span class="form__line"></span>
            </div>
            <button class="btn"><span>Entrar</span></button>
        </div>
    </form>
</body>
</html>
